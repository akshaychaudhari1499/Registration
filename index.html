<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <script src="script.js" defer> </script>
</head>

<body>
    <div class="form">
        <div class="container">
            <h1>Registration form</h1>
            <form class="row g-3 registration-form" name="registration-form">
                <div>
                    <label for="first-name" class="form-label">Full Name</label>
                    <input type="text" name="fname" class="form-control" id='fullname' autocomplete="off" required>
                    <div class="valid-feedback" id="full-name-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="full-name-invalid">
                        Please enter a valid full name
                    </div>
                </div>
                <br>
                <div>
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" required>
                        <option value="None" selected>Choose..</option>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHERS">OTHERS</option>
                    </select>
                    <div class="valid-feedback" id="gender-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="gender-invalid">
                        Please select a valid Gender.
                    </div>
                </div>
                <br>

                <br>
                <div>
                    <label for="state" class="form-label">Hobbies</label>
                    <div class="form-check" id="hobbies" value="None">
                        <input class="hobby" type="checkbox" name="hobby" value="Swimming">
                        Swimming

                    </div>


                    <div class="form-check">
                        <input class="hobby" type="checkbox" name="hobby" value="Singing">

                        Singing

                    </div>

                    <div class="form-check">
                        <input class="hobby" type="checkbox" name="hobby" value="Reading nowels">
                        Reading nowels

                    </div>


                    <div class="form-check">
                        <input class="hobby" type="checkbox" name="gridRadios" value="Dancing">

                        Dancing

                    </div>
                    <br>
                    <div class="valid-feedback" id="hobbies-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="hobbies-invalid">
                        Please select a valid hobby.
                    </div>
                    <div class="col-12" style="text-align: center;">
                        <button class="btn btn-dark" type="submit" onclick="validate()">Submit form</button>
                    </div>

            </form>

        </div>


    </div>
    </div>


</body>


</html>
